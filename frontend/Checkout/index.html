<html lang="vi" class="h-full">
 <head>

  <title>Payment Form Demo</title>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
        body {
            box-sizing: border-box;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .payment-option {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .payment-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .payment-option.selected {
            border-color: #0d6efd;
            background: linear-gradient(135deg, #e7f3ff 0%, #cce7ff 100%);
        }
        
        .momo-gradient {
            background: linear-gradient(135deg, #d946ef 0%, #a855f7 100%);
        }
        
        .vnpay-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        }
        
        .demo-badge {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .form-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .payment-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .radio-custom.checked {
            border-color: #0d6efd;
        }
        
        .radio-dot {
            width: 12px;
            height: 12px;
            background-color: #0d6efd;
            border-radius: 50%;
            display: none;
        }
        
        .radio-dot.show {
            display: block;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 p-4">
   <div class="form-container col-12 col-sm-8 col-md-6 col-lg-4 p-4"><!-- Demo Notice -->
    <div class="demo-badge text-white text-center py-2 px-3 rounded mb-4 fw-semibold"><span id="demo-notice">üö® DEMO - Kh√¥ng th·ªÉ x·ª≠ l√Ω thanh to√°n th·ª±c t·∫ø</span>
    </div><!-- Payment Methods -->
    <div class="mb-4"><label class="form-label fw-medium text-dark mb-3">Ph∆∞∆°ng th·ª©c thanh to√°n</label> <!-- MOMO Option -->
     <div class="payment-option bg-white rounded p-3 mb-3 shadow-sm" onclick="selectPayment('momo')">
      <div class="d-flex align-items-center">
       <div class="payment-icon momo-gradient me-3"><span>M</span>
       </div>
       <div class="flex-grow-1">
        <h5 class="fw-semibold text-dark mb-1">V√≠ MoMo</h5>

       <div class="radio-custom" id="momo-radio">

     </div><!-- VNPAY Option -->
     <div class="payment-option bg-white rounded p-3 shadow-sm" onclick="selectPayment('vnpay')">
      <div class="d-flex align-items-center">

        <p class="text-muted small mb-0">Thanh to√°n qua c·ªïng VNPAY</p>
       </div>
       <div class="radio-custom" id="vnpay-radio">
        <div class="radio-dot" id="vnpay-check"></div>
       </div>
      </div>
     </div>
    </div><!-- Payment Button --> <button id="payment-btn" class="btn btn-primary w-100 py-3 fw-semibold fs-5 rounded shadow" onclick="processPayment()" disabled> Ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n </button>

  <script>
        let selectedPayment = null;
        
        // Default configuration
        const defaultConfig = {
            demo_notice: "üö® DEMO - Kh√¥ng th·ªÉ x·ª≠ l√Ω thanh to√°n th·ª±c t·∫ø"
        };
        
        // Configuration change handler
        async function onConfigChange(config) {
            const demoNotice = config.demo_notice || defaultConfig.demo_notice;
            document.getElementById('demo-notice').textContent = demoNotice;
        }
        
        // Capabilities mapping
        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || "#ffffff",
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk?.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.primary_color || "#3b82f6",
                        set: (value) => {
                            config.primary_color = value;
                            window.elementSdk?.setConfig({ primary_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || "Inter",
                    set: (value) => {
                        config.font_family = value;
                        window.elementSdk?.setConfig({ font_family: value });
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || 16,
                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk?.setConfig({ font_size: value });
                    }
                }
            };
        }
        
        // Edit panel values mapping
        function mapToEditPanelValues(config) {
            return new Map([
                ["demo_notice", config.demo_notice || defaultConfig.demo_notice]
            ]);
        }
        
        // Payment selection
        function selectPayment(method) {
            selectedPayment = method;
            
            // Reset all options
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('.radio-custom').forEach(radio => {
                radio.classList.remove('checked');
            });
            document.querySelectorAll('.radio-dot').forEach(dot => {
                dot.classList.remove('show');
            });
            
            // Select current option
            const selectedOption = document.querySelector(`[onclick="selectPayment('${method}')"]`);
            selectedOption.classList.add('selected');
            document.getElementById(`${method}-radio`).classList.add('checked');
            document.getElementById(`${method}-check`).classList.add('show');
            
            // Update button
            const button = document.getElementById('payment-btn');
            button.disabled = false;
            
            if (method === 'momo') {
                button.textContent = 'Thanh to√°n v·ªõi MoMo';
                button.className = 'btn w-100 py-3 fw-semibold fs-5 rounded shadow text-white';
                button.style.background = 'linear-gradient(135deg, #d946ef 0%, #a855f7 100%)';
                button.style.border = 'none';
            } else if (method === 'vnpay') {
                button.textContent = 'Thanh to√°n v·ªõi VNPAY';
                button.className = 'btn w-100 py-3 fw-semibold fs-5 rounded shadow text-white';
                button.style.background = 'linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%)';
                button.style.border = 'none';
            }
        }
        
        // Process payment (demo only)
        function processPayment() {
            if (!selectedPayment) return;
            
            const button = document.getElementById('payment-btn');
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = 'ƒêang x·ª≠ l√Ω...';
            
            setTimeout(() => {
                // Show demo message
                const demoMessage = document.createElement('div');
                demoMessage.className = 'position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center';
                demoMessage.style.backgroundColor = 'rgba(0,0,0,0.5)';
                demoMessage.style.zIndex = '9999';
                demoMessage.innerHTML = `
                    <div class="bg-white rounded p-4 mx-3 text-center" style="max-width: 400px;">
                        <div style="font-size: 4rem;" class="mb-3">‚ö†Ô∏è</div>
                        <h3 class="h4 fw-bold mb-3">ƒê√¢y l√† Demo</h3>
                        <p class="text-muted mb-4">Kh√¥ng th·ªÉ x·ª≠ l√Ω thanh to√°n th·ª±c t·∫ø. ƒê√¢y ch·ªâ l√† giao di·ªán m·∫´u.</p>
                        <button onclick="this.parentElement.parentElement.remove(); document.getElementById('payment-btn').disabled = false; document.getElementById('payment-btn').textContent = '${originalText}';" 
                                class="btn btn-primary px-4 py-2">
                            ƒê√≥ng
                        </button>
                    </div>
                `;
                document.body.appendChild(demoMessage);
            }, 1500);
        }
        
        // Initialize SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
